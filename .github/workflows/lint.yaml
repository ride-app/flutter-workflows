on:
  workflow_call

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: '17'
    - uses: subosito/flutter-action@v2.0.4
      with:
        channel: 'stable'
    - name: Get Packages
      run: flutter pub get
    - name: Run build_runner
      run: flutter pub run build_runner build --delete-conflicting-outputs
    - run: flutter analyze
