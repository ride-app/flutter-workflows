on:
  workflow_call:
    inputs:
      entrypoint:
        required: false
        type: string
        default: 'lib/main.dart'
      build-name:
        required: false
        type: string
        default: '0.0.1'
      build-number:
        required: false
        type: string
        default: '1'
      build-args:
        required: false
        type: string
      keystore-path:
        required: false
        type: string
        default: 'app/keystore.jks'
      keystore-properties-path:
        required: false
        type: string
        default: 'key.properties'
      lane-name:
        required: false
        type: string
        default: firebase
      lane-options:
        required: false
        type: string
    secrets:
      encoded-keystore:
        required: true
      keystore-properties:
        required: true
      firebase-service-account:
        required: true

jobs:
  default:
    name: Build and Deploy to Firebase App Distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v1.5.3
        with:
          channel: 'stable'

      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
          bundler-cache: true
          working-directory: android
          
      - name: Install flutter packages
        run: flutter pub get

      - name: Setup keystore
        run: |
          echo "$KEY_PROPERTIES" > ${{ inputs.keystore-properties-path }}
          echo "$KEYSTORE" | base64 --decode > ${{ inputs.keystore-path }}
        working-directory: android
        env:
          KEYSTORE: ${{ secrets.encoded-keystore }}
          KEY_PROPERTIES: ${{ secrets.keystore-properties }}

      - name: Setup Firebase Service Account
        run: echo "$FIREBASE_SERVICE_ACCOUNT" > firebase_service_account.json
        working-directory: android
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.firebase-service-account }}

      # - name: set google application credential
      #   run: echo "::set-env name=GOOGLE_APPLICATION_CREDENTIALS::./firebase_service_account.json"
      #   working-directory: android

      - name: Get build name 
        run: echo build_name=$(echo $(git describe --tags `git rev-list --tags --max-count=1` --abbrev=0) | cut -b 2-).$(git rev-list $(git describe --tags `git rev-list --tags --max-count=1` --abbrev=0).. --count) >> $GITHUB_ENV

      # - name: Build
      #   run: flutter build appbundle --release -t lib/${{ inputs.entrypoint }} --build-name=${{ inputs.build-name }} --build-number=${{ inputs.build_number }} --dart-define=${{ inputs.args }}

      - name: Build
        run: flutter build appbundle --release -t ${{ inputs.entrypoint }} --build-name=${{ env.build_name }} --dart-define=${{ inputs.build-args }}
        
      - name: Upload to Firebase App Distribution
        run: bundle exec fastlane ${{ inputs.lane-name }} ${{ inputs.options }}
        working-directory: android
        env:
          GOOGLE_APPLICATION_CREDENTIALS: firebase_service_account.json
